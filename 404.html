<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Porky Pig</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, var(--light-color) 0%, #fff 100%);
        }

        .error-code {
            font-size: 8rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .home-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .home-button:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-code">404</div>
        <h1 class="error-message">Th-th-that's not here, folks!</h1>
        <p>The page you're looking for seems to have wandered off into Wackyland.</p>
        <a href="/" class="home-button">Back to Home</a>
    </div>
</body>
</html>
