<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.::|[ 404 Error - Page Not Found ]|::.</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-page {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: #000033;
            border: 3px outset #666699;
        }

        .error-code {
            font-size: 72px;
            color: #FF0000;
            font-family: "Courier New", monospace;
            text-shadow: 2px 2px #000000;
            margin: 20px 0;
            animation: blink 1s infinite;
        }

        .error-message {
            font-size: 24px;
            color: #FFFF00;
            margin-bottom: 20px;
            font-family: "Comic Sans MS", Arial, sans-serif;
        }

        p {
            color: #00FF00;
            margin: 10px 0;
            font-family: "Times New Roman", serif;
        }

        .home-button {
            display: inline-block;
            padding: 5px 15px;
            background: #000066;
            color: #00FF00;
            text-decoration: none;
            border: 2px outset #666699;
            margin-top: 20px;
            font-family: "Comic Sans MS", Arial, sans-serif;
        }

        .home-button:hover {
            background: #000099;
            color: #FFFF00;
        }

        .home-button:active {
            border-style: inset;
        }

        @media (max-width: 800px) {
            .error-page {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <img src="construction.gif" alt="Under Construction" style="margin: 20px;">
        <div class="error-code">404</div>
        <h1 class="error-message">-=[ Th-th-that's not here, folks! ]=-</h1>
        <p>*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*</p>
        <p>The page you're looking for has wandered off into Wackyland!</p>
        <p>*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*~*</p>
        <a href="/" class="home-button">[ Back to Homepage ]</a>
        <div style="margin-top: 20px;">
            <small style="color: #999;">Best viewed with Netscape Navigator</small>
        </div>
    </div>
</body>
</html>
